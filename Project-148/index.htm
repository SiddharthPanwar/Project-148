<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js">

        </script>
    </head>
    <body>
        <a-scene background = "color : white">
            <a-camera position ="0 8 15"></a-camera>
            <a-assets timeout = 1000000>
                <a-asset-item id = "cat" src = "./cat/scene.gltf"></a-asset-item>
                <a-asset-item id = "giraffe" src = "./girl/scene.gltf"></a-asset-item>
                <a-asset-item id = "photographer" src = "./street/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity:2.35"
            position="-5.92951 8.39487 1.29438"></a-entity>
            <a-entity light="type:ambient;"></a-entity>
            <a-entity>
                <a-entity position = "-15 0 0" rotation ="0 55 0" scale = "2 2 2" gltf-model  = "#cat" shadow = "cast : true ;"> </a-entity>
            </a-entity>
            <a-entity>
                <a-entity position = "0 5 0" rotation ="0 55 0" scale = "1 1.5 1" gltf-model  = "#girl" shadow = "cast : true ;"> </a-entity>
            </a-entity>
            <a-entity>
                <a-entity position = "15 0 0" rotation ="0 -90 0" scale = "1 1 1" gltf-model  = "#street" shadow = "cast : true ;"> </a-entity>
            </a-entity>
    </body>
</html>
